<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <p>{{ body }}</p>
</div>
<div class="modal-footer">
  <button ng-show="button1Enabled" class="btn btn-primary" ng-click="btn1Click()">{{ button1 }}</button>
  <button ng-show="button2Enabled" class="btn btn-warning" ng-click="btn2Click()">{{ button2 }}</button>
  <button class="btn btn-default" ng-click="close()">Cancel</button>
</div>

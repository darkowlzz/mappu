<!doctype html>
<html lang="en" ng-app="Mappu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-client_id" content="529707350625-ft3cm1c42nvj74s3kt8fgo4n3qoro347.apps.googleusercontent.com">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mappu</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>

  </head>
  <body ng-controller="MainCtrl as main">

    <div id="container">
      <div id="map"></div>

      <div class="container-fluid fly">
        <div ng-hide="user.signedIn" class="g-signin2" data-onsuccess="onSignIn"></div>
        <button ng-show="user.signedIn" class="btn btn-default btn-sm" ng-click="signOut();">Sign Out</button>

        <div ng-hide="user.signedIn">
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>
        </div>

        <div ng-show="user.signedIn">
          <p>Hello {{user.name}} | {{user.loginService}}</p>
        </div>
      </div>

      <div id="search-box" class="input-group">
        <input type="text" class="form-control" placeholder="What are you looking for?">
      </div>

      <div id="location" data-toggle="tooltip" data-placement="top" title="Tooltip :)">
        <button class="btn btn-default btn-lg text-align" ng-click="main.getLocation()">
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        </button>
      </div>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="//apis.google.com/js/platform.js" async defer></script>
    <script src="./dist/app.js"> </script>

    <!-- Load Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '937097739665816',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

  </body>
</html>
